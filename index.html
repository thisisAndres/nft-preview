<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>NFT-PREVIEW</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<link rel="stylesheet" href="css/nft.css">
<link rel="shortcut icon" href="images/favicon-32x32.png">

<body>

  <div class="middle">
    <img class="img-equilibrium" src="images/image-equilibrium.jpg" alt="">
    <h3 class="text-1">Equilibrium #3429 </h3>
    <p class="text-2">Our Equilibrium collection promotes balance and calm.</p>
    <div class="low-part">
      <div class="buttom-1">
        <div class="inside-ethereum">
          <img class="ethereum-icon" src="images/icon-ethereum.svg" alt="">
          <p class="ethereum">0.041 ETH</p>
        </div>
      </div>
      <div class="buttom-1">
        <div class="inside-clock">
          <img class="clock-icon" src="images/icon-clock.svg" alt="">
          <p class="timer"> 3 days left</p>
        </div>
      </div>
    </div>
    <hr>


    <div class="last-part">
      <div class="avatar">
        <img src="images/image-avatar.png" alt="" height="28px" width="28px">
      </div>
      <div class="credits">
        <p>Creation of <span class="name">Joles Wyvern</span> </p>
      </div>

  </div>


</body>

</html>
